<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Animation</title>
    <style>
      canvas {
        border: 1px solid black;
        display: block;
        margin: 0 auto;
      }
      .controls {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <label for="numBalls">Number of Balls:</label>
      <input type="number" id="numBalls" value="50" />
      <label for="distance">Line Distance (% of width):</label>
      <input type="number" id="distance" value="20" />
      <label for="repulsion">Repulsion/Attraction Strength:</label>
      <input type="number" id="repulsion" value="50" />
      <button id="startButton">Start</button>
      <button id="resetButton">Reset</button>
    </div>
    <canvas id="animationCanvas" width="800" height="600"></canvas>

    <script src="animation.js"></script>
  </body>
</html>
