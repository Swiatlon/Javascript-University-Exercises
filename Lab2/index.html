<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides-container">
        <div class="slide">
          <img src="./first.webp" alt="Obrazek 1" />
          <p>Przykładowy tekst na pierwszym slajdzie</p>
        </div>
        <div class="slide">
          <img src="./second.webp" alt="Obrazek 2" />
          <video controls>
            <source src="movie.mp4" type="video/mp4" />
            Twoja przeglądarka nie obsługuje tagu video.
          </video>
        </div>
        <div class="slide">
          <img src="./third.webp" alt="Obrazek 3" />
          <p>Inny przykład tekstu na trzecim slajdzie</p>
        </div>
      </div>
      <div class="slider-nav">
        <button class="prev">&#10094;</button>
        <button class="pause">Pauza</button>
        <button class="next">&#10095;</button>  
      </div>
      <div class="dots"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
